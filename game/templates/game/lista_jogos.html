{% extends "accounts/index.html" %}

{% block title %}Lista de Jogos{% endblock %}

{% block accounts_container %}
    <h2>Lista de jogos</h2>

    Jogos disponiveis:<br><br>
    {%  for i in games %}
        <b>{{ i.nome }}</b><br>
        Autores: {{ i.autores }}<br>
        Versão: {{ i.versao }}<br>
        Descrição: {{  i.descricao }}<br>
        <a href="{{ i.arquivo.url }}"><button>Download</button></a><br>
        <br><br>
    {%  endfor %}
{% endblock %}
